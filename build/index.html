<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="sheet" type="text/css" href="css/reset.css">  -->

  </head>
  <body>

	  	<header>
	  		<h1>Tic Tac Toe</h1>
	  	</header>
	  	<nav>
	  		<ul>
	  			<li class="new-game button">New Game</li>
	  		</ul>
	  	</nav>
		<main>
	  	<section id="game">

		  	<div id="board">
	  			<h2>Game</h2>
		  		<section class="row-container">

			  		<div id='row0'>

				  		<section id='row0col0'>
				  			<p> </p>
				  		</section>

				  		<section id='row0col1'>
				  			<p> </p>
				  		</section>

				  		<section id='row0col2'>
				  			 <p> </p>
				  		</section>

			  		</div>  <!--   END ROW2 	 -->	

				</section>  <!-- END ROW-CONTAINER -->

				<section class="row-container">

		  		<div id='row1'>

		  			<section id='row1col0'>
		  				<p> </p>
		  			</section>

			  		<section id='row1col1'>
			  			<p> </p>
			  		</section>

			  		<section id='row1col2'>
			  			 <p> </p>
			  		</section>

		  		</div>  <!--   END ROW1 	 -->	

				</section>  <!-- END ROW-CONTAINER -->

				<section class="row-container">

			  		<div id='row2'>

			  			<section id='row2col0'>
			  				<p> </p>
				  		</section>

				  		<section id='row2col1'>
				  			<p> </p>
				  		</section>

				  		<section id='row2col2'>
				  			 <p> </p>
				  		</section>

			  		</div>  <!--   END ROW2 	 -->

					</section>  <!-- END ROW-CONTAINER -->

				</div>  <!--   END BOARD 	 -->

	  	</section> 				<!-- END GAME -->

	  	<section id=players>
	  		<h2>Players</h2>
	  		<div id='player-list'>
	  		</div>
	  	</section>

	  	</main>
<!-- UNDERSCORE TEMPLATES -->
  	<script type='text/template' id='player-list-template'>
  		<h4><%- name %></h4>

  	</script>

  	<script type='text/template' id='board-template'>
  	<section class="row0">
	  	<p><%- row0col0 %></p>
	  	<p><%- row0col1 %></p>
	  	<p><%- row0col2 %></p>
  	</section>
  	<section class="row1">
	  	<p><%- row1col0 %> </p>
	  	<p><%- row1col1 %></p>
	  	<p><%- row1col2 %></p>
  	</section>
  	<section class="row2">
	  	<p><%- row2col0 %></p>
	  	<p> <%- row2col1 %></p>
	  	<p> <%- row2col2 %></p>
  	</section>
  	</script>

    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
